File generatedSources = project.file("${project.buildDir}/generated-resources/${project.name}")

task releaseAsWebjar(type:Copy) {
    from project.file("${project.projectDir}/src/main/resources")
    into project.file("${generatedSources}/META-INF/resources/webjars/${project.name}/${project.version}")
}

sourceSets {
    main {
        resources {
            srcDir generatedSources
        }
    }
}

processResources.dependsOn 'releaseAsWebjar'
